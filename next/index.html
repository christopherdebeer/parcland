<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="parc.land">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <title>ðŸŒ² parc.land</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/mode/htmlmixed/htmlmixed.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            user-select: none;
            touch-action: none;
            font-family: sans-serif;
            background-color: white;
        }

        #canvas {
            position: relative;
            width: 100%;
            height: 100%;
            background: white;
            cursor: grab;
        }

        /* The main container for elements â€“ note that we apply transform to it */
        #canvas-container {
            position: absolute;
            transform-origin: 0 0;
            overflow: visible;
            --zoom: 1;
            --zoomRem: calc(1rem / var(--zoom));
        }

        #static-container {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            pointer-events: none;
        }

        #drillUp {
            display: none;
            position: fixed;
            z-index: 3;
            top: 1em;
            left: 1em;
            padding: 0.6em 1em;
            font-size: 1em;
            cursor: pointer;
        }

        #mode {
            position: fixed;
            z-index: 2;
            bottom: 1em;
            left: 1em;
        }

        .canvas-element {
            --scale: 1;
            --blend-mode: normal;
            --width: 10px;
            --height: 10px;
            --padding: calc(0.5rem / var(--zoom));
            padding: var(--padding);
            font-size: calc(var(--scale) * 1em);
            position: absolute;
            box-sizing: content-box;
            background-color: transparent;
            touch-action: none;
            user-select: none;
            overflow: visible;
            cursor: default;
            z-index: var(--zindex);
            mix-blend-mode: var(--blend-mode);
            pointer-events: all;
        }

        #canvas[mode="direct"] .canvas-element {
            cursor: move;
        }

        #canvas[mode="navigate"] .canvas-element .element-handle {
            display: none;
        }

        .canvas-element>.content {
            width: var(--width);
            height: var(--height);
            border: 1px solid transparent;
            box-sizing: border-box;
            overflow: auto;
            /* really? */

        }

        .canvas-element>.content>*:last-child {
            margin-bottom: 0;
        }

        .canvas-element>.content>*:first-child {
            margin-top: 0;
        }

        .canvas-element[type="markdown"]>.content>*:first-child {
            margin-top: 0;
        }

        .canvas-element[type="text"]>.content,
        .canvas-element[type="markdown"]>.content {
            line-height: 1.2;
            font-family: monospace;
            margin: 0;
        }

        #canvas[mode="navigate"] .canvas-element>.content {
            pointer-events: all;
        }

        .canvas-element[type="edit-prompt"]>.content {
            z-index: 999;
            border: 1px solid grey;
            box-sizing: border-box;
            overflow: auto;
            background-color: white;
        }

        #canvas .canvas-element[type="img"]>.content {
            pointer-events: none;
        }

        .canvas-element.selected {
            z-index: 99;
        }

        .canvas-element.selected>.content {
            border: 1px dashed #00aaff;
        }

        .canvas-element[type="edit-prompt"]>.content .CodeMirror {
            height: 100%;
            width: 100%;
        }

        .canvas-element .actions {
            display: flex;
            gap: 0.3em;
            margin-top: 0.5em;
            flex-wrap: wrap;
        }

        .canvas-element:not(.selected) .actions {
            display: none;
        }

        .canvas-element .actions button {
            font-size: var(--zoomRem);
        }

        .element-handle {
            padding: 1em;
            position: absolute;
            font-size: calc(0.5rem / var(--zoom));
        }

        .element-handle i {
            border-radius: 50%;
            width: 1em;
            height: 1em;
            box-sizing: border-box;
            display: flex;
            color: white;
            align-items: center;
            justify-content: center;
            mix-blend-mode: normal;

            font-size: 1em;
            box-sizing: content-box;
            padding: 0.4em;
        }

        .resize-handle {
            right: -1.5em;
            bottom: -1.5em;
        }

        .resize-handle i {
            background: #00aaff;
            cursor: nesw-resize;
        }

        .scale-handle {
            top: -1.5em;
            right: -1.5em;
        }

        .scale-handle i {
            background: #4ad36a;
            cursor: nwse-resize;
        }

        .rotate-handle {
            top: -2em;
            left: 50%;
            transform: translateX(-50%);
        }

        .rotate-handle i {
            background: #ffa500;
            cursor: alias;
        }

        .reorder-handle {
            left: -1.5em;
            bottom: -1.5em;
        }

        .reorder-handle i {
            background: #e17c7c;
            cursor: row-resize;
        }

        .type-handle {
            top: -1.5em;
            left: -1.5em;
        }

        .type-handle i {
            background: transparent;
            color: #ff4444;
            cursor: text;
        }

        /* New handle for creating edges */
        .edge-handle {
            bottom: -2em;
            left: 50%;
            transform: translateX(-50%);
        }

        .edge-handle i {
            background: #555;
            cursor: crosshair;
        }

        #context-menu {
            position: absolute;
            background: #fff;
            border: 1px solid #ccc;
            display: none;
            flex-direction: column;
            min-width: 120px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 9999;
            font-family: sans-serif;
        }

        #context-menu button {
            background: none;
            border: none;
            text-align: left;
            padding: 8px 10px;
            cursor: pointer;
            width: 100%;
        }

        #context-menu button:hover {
            background: #eee;
        }

        #context-menu .btn-container {
            display: flex;
            border-bottom: 1px solid #f5f5f5;
            flex-wrap: wrap;
            width: 100%;
        }

        #context-menu .btn-container button {
            width: auto;
        }

        #context-menu button i {
            margin-right: 8px;
            width: 16px;
        }

        #context-menu button.selected {
            background-color: darkgrey;
            color: white;
        }

        #context-menu select {
            padding: 0.3em;
            border: 0 none;
            width: 100%;
            outline: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 1em;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .modal-tabs {
            display: flex;
            border-bottom: 1px solid #ccc;
            margin-bottom: 0.5em;
        }

        .modal-tabs button {
            flex: 1;
            padding: 0.5em;
            cursor: pointer;
            background: #eee;
            border: none;
            font-size: 1em;
        }

        .modal-tabs button.active {
            background: #fff;
            border-bottom: 2px solid #00aaff;
        }

        .modal-editor {
            overflow: auto;
            position: relative;
            flex-grow: 1;
        }

        /* Use div containers for CodeMirror editors rather than textareas */
        #editor-content,
        #editor-src {
            height: 300px;
            border: 1px solid #ccc;
        }

        #editor-src {
            display: none;
        }

        .modal-buttons {
            padding: 1em;
            text-align: right;
        }

        .modal-buttons button {
            padding: 0.5em 1em;
            margin-left: 0.5em;
            cursor: pointer;
        }

        .modal-versions {
            margin-bottom: 0.5em;
        }

        .versions-nav {
            display: flex;
            align-items: center;
            gap: 1em;
            margin-bottom: 0.5em;
        }

        .versions-nav button {
            min-width: 2.5em;
            padding: 0.2em 0.5em;
        }

        #modal-error {
            color: red;
            min-height: 1.5em;
            margin-bottom: 0.5em;
            font-weight: 500;
        }

        @media only screen and (max-width: 600px) {
            .modal-content {
                max-height: 100vh;
                overflow: hidden;
                display: flex;
                margin: 0;
                padding: 0;
                width: 100%;
                flex-direction: column;
                justify-content: center;
                align-content: center;
                align-items: stretch;
            }

            .CodeMirror {
                height: auto;
            }
        }

        #edges-layer {
            position: absolute;
            transform-origin: 0 0;
            overflow: visible;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 5;
        }

        #edges-layer text {
            pointer-events: all;
            opacity: 1;
            cursor: text;
        }

        .scroller {
            background:
                /* Shadow covers */
                linear-gradient(white 30%, rgba(255, 255, 255, 0)), linear-gradient(rgba(255, 255, 255, 0), white 70%) 0 100%,
                /* Shadows */
                radial-gradient(50% 0, farthest-side, rgba(0, 0, 0, .2), rgba(0, 0, 0, 0)), radial-gradient(50% 100%, farthest-side, rgba(0, 0, 0, .2), rgba(0, 0, 0, 0)) 0 100%;
            background:
                /* Shadow covers */
                linear-gradient(white 30%, rgba(255, 255, 255, 0)), linear-gradient(rgba(255, 255, 255, 0), white 70%) 0 100%,
                /* Shadows */
                radial-gradient(farthest-side at 50% 0, rgba(0, 0, 0, .2), rgba(0, 0, 0, 0)), radial-gradient(farthest-side at 50% 100%, rgba(0, 0, 0, .2), rgba(0, 0, 0, 0)) 0 100%;
            background-repeat: no-repeat;
            background-color: white;
            background-size: 100% 40px, 100% 40px, 100% 14px, 100% 14px;
            /* Opera doesn't support this in the shorthand */
            background-attachment: local, local, scroll, scroll;
        }
    </style>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>

    <button id="drillUp">â†‘ Drill Up</button>

    <!-- The canvas includes our container for elements and an SVG layer for edges -->
    <div id="canvas" mode="navigate">
        <!-- SVG layer for edges (drawn behind the elements) -->
        <svg id="edges-layer"></svg>
        <div id="canvas-container"></div>
        <div id="context-menu"></div> <!-- Right-click context menu -->
    </div>

    <div id="static-container"></div>

    <button id="mode">
        <i class="fa-solid fa-hand"></i> direct
    </button>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-versions">
                <div class="versions-nav">
                    <button id="versions-prev"><i class="fa-solid fa-angle-left"></i></button>
                    <span id="versions-info">Version X of Y</span>
                    <button id="versions-next"><i class="fa-solid fa-angle-right"></i></button>
                </div>
                <div id="modal-error"></div>
            </div>
            <div class="modal-tabs">
                <button id="tab-content" class="active">Content</button>
                <button id="tab-src">Src</button>
            </div>
            <div class="modal-editor">
                <div id="editor-content"></div>
                <div id="editor-src"></div>
            </div>
            <div class="modal-buttons">
                <button id="modal-clear">Clear</button>
                <button id="modal-copy">Copy</button>
                <button id="modal-cancel">Close</button>
                <button id="modal-save">Save</button>
                <button id="modal-generate">Generate</button>
            </div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
