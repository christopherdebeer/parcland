<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, interactive-widget=overlays-content">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="parc.land">
  <link rel="icon" href="../static/favicon.ico" sizes="any">
  <link rel="apple-touch-icon" href="../static/apple-touch-icon.png">
  <title>ðŸŒ² parc.land</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/mode/markdown/markdown.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/mode/htmlmixed/htmlmixed.min.js"></script>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>

  <!-- Debug banner for Vercel preview validation -->
  <div id="debug-banner" style="position: fixed; top: 0; left: 0; right: 0; background: #00aaff; color: white; padding: 8px; text-align: center; font-size: 14px; z-index: 9999; font-weight: bold;">
    ðŸš€ Vercel Preview - Build: <span id="build-timestamp"></span>
  </div>
  <script>
    document.getElementById('build-timestamp').textContent = new Date().toISOString();
    console.log('[VERCEL-PREVIEW] Debug banner loaded at:', new Date().toISOString());
  </script>

  <button id="drillUp" style="top: 48px;">â†‘ Drill Up</button>

  <div id="canvas" mode="navigate">
    <svg id="edges-layer"></svg>
    <div id="canvas-container"></div>
    <div id="context-menu"></div>
  </div>

  <div id="static-container"></div>

  <button id="mode">
    <i class="fa-solid fa-hand"></i> direct
  </button>

  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <div class="modal-versions">
        <div class="versions-nav">
          <button id="versions-prev"><i class="fa-solid fa-angle-left"></i></button>
          <span id="versions-info">Version X of Y</span>
          <button id="versions-next"><i class="fa-solid fa-angle-right"></i></button>
        </div>
        <div id="modal-error"></div>
      </div>
      <div class="modal-tabs">
        <button id="tab-content" class="active">Content</button>
        <button id="tab-src">Src</button>
      </div>
      <div class="modal-editor">
        <div id="editor-content"></div>
        <div id="editor-src"></div>
      </div>
      <div class="modal-buttons">
        <button id="modal-clear">Clear</button>
        <button id="modal-copy">Copy</button>
        <button id="modal-cancel">Close</button>
        <button id="modal-save">Save</button>
        <button id="modal-generate">Generate</button>
      </div>
    </div>
  </div>

  <script type="module" src="./main.ts"></script>
  <link rel="stylesheet" href="./main.css">
</body>

</html>
